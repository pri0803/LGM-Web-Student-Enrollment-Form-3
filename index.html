<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <h1>Student Enrollment Form</h1>
    <div class="vl"></div>
    <div class="container">
    <div class="left box">  
        <h2> Fill your details </h2>
        <table  >
            <thead>
                <tr>
                    <th>Name</th>
                    <td><input type="text" name="fname" id="fname" required></td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>Course</th>
                    <td><input type="text" name="lname" id="lname" required></td>
                </tr>
                <tr>
                    <th>Email </th>
                    <td><input type="text" name="email" id="email" required></td>
                </tr>
                <tr>
                    <th>Contact </th>
                    <td><input type="tel" name="contact" id="contact" required></td>
                </tr>
				
                <tr id="btna">
                <td colspan="2"><input type="button" name="button" id="btn" value="SUBMIT"
                    onclick="AddRow()"></td>
                    </tr>
            </tbody>
        </table>
        </div>
        <div class="right box">
        <h2>Enrolled Students</h2>
        <table id="show">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Course</th>
                    <th>Email</th>
                    <th>Contact</th>
					
					
                </tr>
            </thead>
        </table>

        </div>
    </div>
	<script src="script.js"></script>
</body>
</html>
